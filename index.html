<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-send-email-30.png" type="image/png">
    <title>Chat by Vitoha</title>

<body>
    <div class="container">
        <div class="chat-header">
            <h1>Chat:</h1>
            <span><img class="icon_mail" src="img/icons8-send-email-30.png" alt="icon_mail"><a class="cht-lnk" href="http://146.185.154.90:8000/messages" target="_blank">Look at chat</a></span>
        </div>
        <div class="chat-title">
            <div class="send">

                Message: <input id="message_send" type="text">
                <button id="btn_send">Send</button>
            </div>
            <div class="message-block">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
